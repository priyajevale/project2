
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>Expense Tracker</title>
</head>
<body>

  <form id="expenseForm">
    <label for="amount">Expense Amount:</label>
    <input type="number" id="amount" required>

    <label for="description">Description:</label>
    <input type="text" id="description" required>

    <label for="category">Category:</label>
    <select id="category" required>
      <option value="food">Food</option>
      <option value="clothing">Clothing</option>
      <option value="entertainment">Entertainment</option>
      <!-- Add more categories as needed -->
    </select>

    <button type="button" onclick="addExpense()">Add Expense</button>
  </form>

  <table id="expenseTable">
    <tr>
      <th>Expense Amount</th>
      <th>Description</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    function addExpense() {
      var amount = document.getElementById('amount').value;
      var description = document.getElementById('description').value;
      var category = document.getElementById('category').value;

      var table = document.getElementById('expenseTable');
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      cell1.innerHTML = amount;
      cell2.innerHTML = description;
      cell3.innerHTML = category;
      cell4.innerHTML = '<button onclick="editExpense(this)">Edit</button> <button onclick="deleteExpense(this)">Delete</button>';
      
      document.getElementById('expenseForm').reset();
    }

    function editExpense(button) {
      var row = button.parentNode.parentNode;
      document.getElementById('amount').value = row.cells[0].innerHTML;
      document.getElementById('description').value = row.cells[1].innerHTML;
      document.getElementById('category').value = row.cells[2].innerHTML;

      row.parentNode.removeChild(row);
    }

    function deleteExpense(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
